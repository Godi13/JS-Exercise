<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    div {
      width: 50px;
      height: 50px;
      background: red;
      color: #fff;
      position: absolute;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
<script type="text/javascript">
var oDiv = document.getElementsByTagName('div');
for (var i = 0; i < 100; i++) {
  document.body.innerHTML += '<div>'+i+'</div>';
}
for (var i = 0; i < oDiv.length; i++) {
  if (i < 10) {
    oDiv[i].style.left = 5 + 55 * i + 'px';
  } else {
    oDiv[i].style.left = 5 + 55 * (i%10) + 'px';
  }
  oDiv[i].style.top = 5 + 55 * Math.floor(i/10) + 'px';
}
</script>
</body>
</html>
