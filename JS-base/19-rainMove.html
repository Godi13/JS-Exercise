<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rainMove</title>
</head>
<body>

  <script src="main.js"></script>
  <script>
    window.onload = function () {
      var aDiv = document.getElementsByTagName('div');
      var str = '';
      var len = 20;
      var num = 0;
      var timer = null;

      for (var i = 0; i < len; i++) {
        str += '<div style="width:29px;height:29px;background:red;position:absolute;left:0;top:' + i*35 +'px;"></div>';
      }

      document.body.innerHTML = str;

      document.onclick = function () {
        if (parseInt(getStyle(aDiv[0],'left')) == 0) {
          clearInterval(timer);
          timer = setInterval(function() {
            doMove(aDiv[num],'left',20,400);
            num++;
            if (num == len) {
              clearInterval(timer);
            }
          },50);
        } else if(parseInt(getStyle(aDiv[len - 1],'left')) == 400) {
          clearInterval(timer);
          timer = setInterval(function() {
            doMove(aDiv[num],'left',20,0);
            num--;
            if (num < 0) {
              clearInterval(timer);
              num = 0;
            }
          },50);
        }

      };

    };

  </script>
</body>
</html>
