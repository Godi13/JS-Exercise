<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>add</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
    }
    .box1 {
      width: 100px;
      height: 100px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="box" class="box1"></div>

  <script>
    var oDiv = document.getElementById('box');

    addClass(oDiv,'box');

    removeClass(oDiv,'box1');

    function addClass( obj, className ) {
      if (obj.className == '') {
        obj.className = className;
      } else {
        var aClassName = obj.className.split(' ');
        var _index = arrIndexOf(aClassName, className);

        if (_index == -1) {
          obj.className += ' ' + className;
        }
      }
    }

    function arrIndexOf( arr, v ) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == v) {
          return i;
        }
      }
      return -1;
    }

    function removeClass( obj, className ) {
      if ( obj.className != '' ) {
        var aClassName = obj.className.split(' ');
        var _index = arrIndexOf(aClassName,className);
        if (_index != -1) {
          aClassName.splice(_index,1);
          obj.className = aClassName.join(' ');
        }
      }
    }

  </script>
</body>
</html>
